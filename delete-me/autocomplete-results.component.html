<div class="sky-lookup-results">
  <sky-dropdown
    [messageStream]="dropdownMessages">

    <sky-dropdown-menu>
      <sky-dropdown-item
        *ngFor="let result of results; let i = index">

        <button
          type="button"
          tabindex="-1"
          (click)="selectResult(result, i)"
          [skyHighlight]="highlightText">
          <ng-container
            *ngTemplateOutlet="resultTemplate || defaultResultTemplate; context: { item: result }">
          </ng-container>
        </button>

      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<ng-template let-item="item" #defaultResultTemplate>
  {{ item[displayProperty] }}
</ng-template>
