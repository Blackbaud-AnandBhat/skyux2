<sky-list [data]="items" [defaultView]="grid">
  <sky-list-toolbar>
    <sky-list-secondary-actions>
      <sky-list-column-selector-action [gridView]="grid">
      </sky-list-column-selector-action>
    </sky-list-secondary-actions>
  </sky-list-toolbar>

  <sky-list-view-grid fit="scroll" #grid>
    <sky-grid-column
      [locked]="true"
      field="column1"
      heading="Column1"
      description="A numbered column">
    </sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
      description="A fruit column">
    </sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
      description="A sentence column">
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>

<div class="sky-container">
  <br>
  <sky-tabs-demo></sky-tabs-demo>

  <sky-alert>
    This site provides SKY UX component demos useful for contributors. <a href="https://developer.blackbaud.com/skyux">Visit the official documentation &rarr;</a>.
  </sky-alert>

  <h1>
    Component demos
  </h1>

  <div class="demo-selection-dropdown">
    <sky-dropdown>
      <sky-dropdown-button>
        Select a demo
      </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item
          *ngFor="let component of components">
          <button
            type="button"
            (click)="open(component)">
            {{ component.name }}
          </button>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </div>

  <sky-demo-generator
    [componentData]="selectedComponent">
  </sky-demo-generator>
</div>
