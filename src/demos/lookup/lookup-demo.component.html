<form
  [formGroup]="formModel"
  (ngSubmit)="submit()"
  novalidate>

  <label>
    What are your favorite colors?
  </label>
  <sky-lookup
    [data]="colors"
    [selectedItems]="selectedColors"
    (selectionChanges)="onResultSelected($event)">
  </sky-lookup>
  <input type="text" class="sky-form-control">

  <button
    class="sky-btn sky-btn-primary"
    type="submit">
    Submit
  </button>
</form>
