<div
  class="sky-lookup-tokens"
  *ngIf="tokens">

  <sky-lookup-token
    *ngFor="let token of tokens"
    [attr.tabindex]="(disabled) ? false : -1"
    (keydown)="onKeyDown($event, token)">

    {{ token | json }}

    <button
      [disabled]="disabled"
      type="button"
      tabindex="-1"
      (click)="removeToken(token)"
      [attr.aria-hidden]="true">
      <i class="fa fa-times"></i>
    </button>
  </sky-lookup-token>

  <ng-content>
  </ng-content>
</div>
