<div class="sky-popover-container"
  [ngClass]="classNames"
  (@popoverState.start)="onAnimationStart($event)"
  (@popoverState.done)="onAnimationDone($event)"
  [@popoverState]="animationState"
  [style.top.px]="top"
  [style.left.px]="left"
  #popoverContainer>
  <div class="sky-popover-border">
    <div class="sky-popover-border-x"></div>
    <div class="sky-popover-border-y"></div>
    <div class="sky-popover">
      <header class="sky-popover-header" *ngIf="popoverTitle">
        <h1 class="sky-popover-title">
          {{ popoverTitle }}
        </h1>
      </header>
      <div class="sky-popover-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <div
    class="sky-popover-arrow"
    [style.top.px]="arrowTop"
    [style.left.px]="arrowLeft"
    #popoverArrow></div>
</div>
