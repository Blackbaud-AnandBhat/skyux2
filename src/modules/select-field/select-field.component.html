<div *ngIf="isSelectMultiple() else singleSelectMode" class="sky-select-field">
  <button class="sky-btn sky-btn-link sky-select-field-picker-btn-open" (click)="openFormModal()">
    <i class="fa fa-plus-circle"></i>
    <span *ngIf="selectFieldText">{{selectFieldText}}</span>
    <span *ngIf="!selectFieldText">{{'selectfieldpicker_select_values' | skyResources}}</span>
  </button>
  <div class="sky-select-field-tokens-container">
    <sky-tokens *ngIf="tokenValues.length <= 5" displayWith="label" [(tokens)]="tokenValues"></sky-tokens>
    <sky-tokens *ngIf="tokenValues.length > 5" [(tokens)]="tokenOverflow"></sky-tokens>
  </div>
</div>


<ng-template #singleSelectMode>
  <div [formGroup]="singleSelectForm" class="sky-input-group sky-select-field">
      <input [attr.aria-label]="selectFieldText" formControlName="singleSelectInput" class="sky-form-control sky-select-field-single-input sky-select-field-picker-btn-open"
        type="text" placeholder="{{selectFieldText}}" readonly="readonly" tabindex="-1" role="presentation" (click)="openFormModal()">
    <div class="sky-input-group-btn sky-select-field-input-group">
      <button aria-hidden="true" class="sky-btn sky-select-field-btn-clear" *ngIf="isClearable" (click)="clearSelect()">
        <i class="fa fa-times"></i>
      </button>
      <button aria-hidden="true" class="sky-btn sky-select-field-picker-btn-open sky-select-field-icon" (click)="openFormModal()" *ngIf="selectFieldIcon">
        <i class="fa {{selectFieldIcon}}"></i>
      </button>
    </div>
  </div>

  <div *ngIf="singleSelectForm.invalid && (singleSelectForm.dirty || singleSelectForm.touched)" class="alert alert-danger">
    <i class="fa fa-exclamation-triangle sky-select-field-warning"></i> {{'selectfield_selection_required_warning' | skyResources}}
  </div>
</ng-template>
