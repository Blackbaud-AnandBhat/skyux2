<div
  *ngIf="tokens"
  class="sky-tokens"
  role="list"
  [ngClass]="{ 'sky-tokens-disabled': disabled }">

  <sky-token
    *ngFor="let token of tokens; let i = index"
    role="listitem"
    [disabled]="disabled"
    [dismissible]="dismissible"
    [focusable]="focusable"
    (dismiss)="removeToken(token)"
    (keyup)="onKeyUp($event)"
    (tokenFocus)="activeIndex = i">
    {{ token[displayWith] }}
  </sky-token>

  <div class="sky-tokens-content">
    <ng-content>
    </ng-content>
  </div>
</div>
